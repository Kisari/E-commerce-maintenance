<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/assets/styles/signupPage.css">
</head>
<p class="text-center">This is sign up section</p>

<body class="d-flex flex-column m-4">
    <header>

    </header>
    <main>
        <div id="login-box" class="d-flex flex-column m-2 p-4 border text-center">
            <div id="page-name" class="text-center">
                <p class="fs-2 fw-bold fst-italic">Shop 3.14</p>
            </div>
            <form class="d-flex flex-column">
                <div class="row p-2">
                    <div class="col-2">
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-8">
                        <input id="username" type="text" class="form-control" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4" for="password">Password</label>
                    </div>
                    <div class="col-8">
                        <input id="password" type="password" class="form-control" required>
                    </div>
                </div>

                <div class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4" for="avt">Profile picture</label>
                    </div>
                    <div class="col-8">
                        <input id="avt" type="file" class="form-control">
                    </div>
                </div>

                <div id="account-type" class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4">Account type</label>
                    </div>
                    <div class="col-8">
                        <div class="d-flex flex-row p-2">
                            <div class="pe-4">
                                <input name="account-type" id="customer" type="radio" value="customer" checked>
                            </div>
                            <div class="">
                                <label class="form-label me-4" for="customer">Customer</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row p-2">
                            <div class="pe-4">
                                <input name="account-type" id="vendor" type="radio" value="vendor">
                            </div>
                            <div class="">
                                <label class="form-label me-4" for="vendor">Vendor</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row p-2">
                            <div class="pe-4">
                                <input name="account-type" id="shipper" type="radio" value="shipper">
                            </div>
                            <div class="">
                                <label class="form-label me-4" for="shipper">Shipper</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="typical-info">
                    <div id="address-div" class="d-flex flex-row p-2">
                        <div class="col-2">
                            <label class="form-label me-4" for="address">Address</label>
                        </div>
                        <div class="col-8">
                            <input id="address" type="text" class="form-control">
                        </div>
                    </div>
                    <div id="buss-name-div" class="d-flex flex-row p-2 d-none">
                        <div class="col-2">
                            <label class="form-label me-4" for="buss-name">Bussiness name</label>
                        </div>
                        <div class="col-8">
                            <input id="buss-name" type="text" class="form-control">
                        </div>
                    </div>
                    <div id="buss-address-div" class="d-flex flex-row p-2 d-none">
                        <div class="col-2">
                            <label class="form-label me-4" for="buss-address">Bussiness address</label>
                        </div>
                        <div class="col-8">
                            <input id="buss-address" type="text" class="form-control">
                        </div>
                    </div>
                    <div id="hub-div" class="d-flex flex-row p-2 d-none">
                        <div class="col-2">
                            <label class="form-label me-4" for="buss-address">Bussiness address</label>
                        </div>
                        <div class="">
                            <select name="distribution-hub" id="distribution-hub">
                                <optgroup label="Ha Noi">
                                    <option value="hub1">Hub 1</option>
                                    <option value="hub2">Hub 2</option>
                                </optgroup>>
                                <optgroup label="Ho Chi Minh city">
                                    <option value="hub1">Hub 1</option>
                                    <option value="hub2">Hub P</option>
                                </optgroup>>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="login-box" class="m-2 pe-4 ps-4 pt-2 border">
            <p>You already have account?
                <a href="../loginPage/loginPage.html">Login</a>
            </p>
        </div>
    </main>
    <footer>

    </footer>

</body>
    <script src="/src/assets/scripts/customerRegister.js"></script>

</html>
