<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/assets/styles/registerPage.css">
</head>

<body class="d-flex flex-column">
    <header>

    </header>
    <main>
        <div id="register-box" class="d-flex flex-column m-2 p-4 border text-center">
            <div id="page-name" class="text-center">
                <p class="fs-2 fw-bold fst-italic">All in Cart</p>
            </div>
            <form name="register-form" class="d-flex flex-column" id="register-form" method="POST"
                enctype="multipart/form-data">
                <div name="inputbox" class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-8">
                        <input name="username" id="username" type="text" class="form-control"
                            placeholder="Enter username" required>
                    </div>
                </div>

                <div name="inputbox" class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4" for="password">Password</label>
                    </div>
                    <div class="col-8">
                        <input name="password" id="password" type="password" class="form-control" required>
                    </div>
                </div>

                <div name="inputbox" class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4" for="re-password">Retype password</label>
                    </div>
                    <div class="col-8">
                        <input name="re-password" id="re-password" type="password" class="form-control" required>
                    </div>
                </div>

                <div name="inputbox" class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4" for="avt">Profile picture</label>
                    </div>
                    <div class="col-8">
                        <input name="avt" id="avt" type="file" class="form-control" onchange="loadFile(event)">
                    </div>
                </div>
                <div class="d-flex p-2 justify-content-center">
                    <div class="col-2 border border-warning border-1 rounded p-3">
                        <img id="output" src="/public/img/default-avatar.jpg" class="img-fluid rounded-circle">
                    </div>
                </div>

                <div id="account-type" class="d-flex flex-row p-2">
                    <div class="col-2">
                        <label class="form-label me-4">Account type</label>
                    </div>
                    <div class="col-8">
                        <div class="d-flex flex-row p-2">
                            <div class="pe-4">
                                <input name="account-type" id="customer" type="radio" value="customer" checked>
                            </div>
                            <div class="">
                                <label class="form-label me-4" for="customer">Customer</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row p-2">
                            <div class="pe-4">
                                <input name="account-type" id="vendor" type="radio" value="vendor">
                            </div>
                            <div class="">
                                <label class="form-label me-4" for="vendor">Vendor</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row p-2">
                            <div class="pe-4">
                                <input name="account-type" id="shipper" type="radio" value="shipper">
                            </div>
                            <div class="">
                                <label class="form-label me-4" for="shipper">Shipper</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="typical-info">
                    <div name="inputbox" id="address-div" class="d-flex flex-row p-2">
                        <div class="col-2">
                            <label class="form-label me-4" for="address">Address</label>
                        </div>
                        <div class="col-8">
                            <input name="address" id="address" type="text" class="form-control" minlength="5" required>
                        </div>
                    </div>
                    <div name="inputbox" id="buss-name-div" class="d-flex flex-row p-2 d-none">
                        <div class="col-2">
                            <label class="form-label me-4" for="buss-name">Bussiness name</label>
                        </div>
                        <div class="col-8">
                            <input name="buss-name" id="buss-name" type="text" class="form-control" minlength="5">
                        </div>
                    </div>
                    <div name="inputbox" id="buss-address-div" class="d-flex flex-row p-2 d-none">
                        <div class="col-2">
                            <label class="form-label me-4" for="buss-address">Bussiness address</label>
                        </div>
                        <div class="col-8">
                            <input name="buss-address" id="buss-address" type="text" class="form-control" minlength="5">
                        </div>
                    </div>
                    <div id="hub-div" class="d-flex flex-row p-2 d-none">
                        <div class="col-2">
                            <label class="form-label me-4" for="distribution-hub">Distribution Hubs</label>
                        </div>
                        <div class="">
                            <select name="distribution-hub" id="distribution-hub">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="p-2">
                    <input type="submit" name="create-account" value="Create new account" id="create-btn">
                </div>
            </form>
        </div>
        <div id="login-box" class="m-2 pe-4 ps-4 pt-2 border">
            <p>You already have account?
                <a href="../loginPage/login.php">Login</a>
            </p>
        </div>
    </main>
    <footer>

    </footer>

</body>
<script src="../../../src/assets/scripts/customerRegister.js"></script>

</html>
