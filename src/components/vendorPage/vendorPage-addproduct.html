<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/assets/styles/vendorPage.css" />
  </head>
  <p class="text-center">This is vendor add product page</p>

  <body class="d-flex flex-column m-4">
    <header></header>
    <main>
      <div
        id="register-box"
        class="d-flex flex-column m-2 p-4 border text-center"
      >
        <div id="page-name" class="text-center">
          <p class="fs-2 fw-bold fst-italic">Add Product</p>
        </div>
        <form
          name="submit"
          class="d-flex flex-column"
          id=""
          method="post"
          action=""
        >
          <div class="d-flex flex-row p-2">
            <div class="col-2">
              <label class="form-label me-4" for="prodict-img"
                >Products picture</label
              >
            </div>
            <div class="col-8">
              <input
                id="prodict-img"
                type="file"
                class="form-control"
                onchange="loadFile(event)"
              />
            </div>
          </div>
          <div class="d-flex p-2 justify-content-center">
            <div class="col-2 border border-warning border-1 rounded p-3">
              <img
                id="output"
                src="/public/img/default-avatar.jpg"
                class="img-fluid rounded-circle"
              />
            </div>
          </div>

          <div id="typical-info">
            <div class="d-flex flex-row p-2">
              <div class="col-2">
                <label class="form-label" for="product-name"
                  >Product name</label
                >
              </div>
              <div class="col-8">
                <input
                  id="product-name"
                  type="text"
                  class="form-control"
                  placeholder="Enter product name"
                  required
                />
              </div>
            </div>

            <div class="d-flex flex-row p-2">
              <div class="col-2">
                <label class="form-label" for="product-price"
                  >Product price</label
                >
              </div>
              <div class="col-8">
                <input
                  id="product-price"
                  type="text"
                  class="form-control"
                  placeholder="Enter product price"
                  required
                />
              </div>
            </div>

            <div id="description-div" class="d-flex flex-row p-2">
              <div class="col-2">
                <label class="form-label me-4" for="description"
                  >Description</label
                >
              </div>
              <div class="col-8">
                <input id="description" type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="p-2">
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary me-md-2" type="button">
                <input type="submit" value="Create new account" id="submit-btn" />
              </button>
              <button class="btn btn-primary" type="button">Add another product</button>
              <button class="btn btn-primary" type="button">View my product</button>
            </div>
          </div>
          <div id=""></div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
  <link rel="stylesheet" href="/src/assets/scripts/vendorPage.js" />
</html>
